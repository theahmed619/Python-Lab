{% extends "base.html" %}

{% block title %}Register{% endblock  %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center mt-5">
  

<div class="card p-2 "  style="width: 30rem;">
    <form method="post" >
    {% csrf_token %}
     <h5 class="card-title text-center">SIGNUP</h5>
     <hr>
  <div class="card-body ">

    <label for="username" class="form-label">USERNAME</label>
    <input type="text" class="form-control" id="username" aria-describedby="username" name="username">
 
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  
 
  <button type="submit" class="btn btn-primary mt-3  col-md-12  mb-3 text-center">Signup</button>
   </form>

<div class="text-center"><span> Already have an account? </span><a href="{% url "login" %}">Register Here</a></div>
</div>
</div>


</div>

{% endblock  %}
